repo_url: https://github.com/Interacao-Humano-Computador/2023.2-Ventoy
repo_name: 2023.2-Ventoy

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

site_name: Ventoy
nav:
  - Home: index.md
  - Apresentações:
      - Apresentação 1: apresentacao/apresentacao1.md
      - Apresentação 2: apresentacao/apresentacao2.md
      - Apresentação 3: apresentacao/apresentacao3.md
      - Apresentação 4: apresentacao/apresentacao4.md
      - Apresentação 5: apresentacao/apresentacao5.md
  - Atas:
      - Ata 1: atas/ata1.md
      - Ata 2: atas/ata2.md
      - Ata 3: atas/ata3.md
      - Ata 4: atas/ata4.md
      - Ata 5: atas/ata5.md
  - Planejamento:
      - Cronograma: planejamento/cronograma.md
      - Ferramentas: planejamento/Ferramentas.md
      - Metodologia: planejamento/metodologia.md
      - Políticas: planejamento/políticas.md
      - Heatmap: planejamento/Heatmap.md
      - Processo design: planejamento/processo_de_design.md
      - Sites avaliados: planejamento/sites-avaliados.md
      - Site escolhido: planejamento/site-escolhido.md
  - Análise de Requisitos I:
    - Aspectos Éticos: AnaliseDeRequisitos/aspectosEticos.md
    - Perfil de Usuário: elicitacao/PerfilUsuario.md
    - Persona: elicitacao/Persona.md
    - Cenários: AnaliseDeRequisitos/cenarios.md
    - Elicitação:
        - Entrevista: elicitacao/elicitacao de requisitos/entrevista.md
        - Brainstorming: elicitacao/elicitacao de requisitos/Brainstorming.md
        - Introspecção: elicitacao/elicitacao de requisitos/introspeccao.md
        - Grupo de foco: elicitacao/elicitacao de requisitos/GrupoDeFoco.md
    - Análise de Tarefas: 
        - Análise Hierarquica de Tarefas - HTA: AnaliseDeRequisitos/analisedetarefas/analiseHierarquicaDeTarefas.md
        - ConcurTaskTrees - CTT: AnaliseDeRequisitos/analisedetarefas/ConcurTaskTrees.md
  - Análise de requisitos II:
        - Princípios Gerais: AnaliseDeRequisitos/principiosGerais.md
        - Características Gerais: AnaliseDeRequisitos/caracteristicasGerais.md
        - Metas de Usabilidade: AnaliseDeRequisitos/metasUsabilidade.md
        - Guia de Estilo: AnaliseDeRequisitos/guia-de-estilo.md
        
  - Design, Avaliação e Desenvolvimento:
    - Nível 1:
      - Storyboard:
          - Planejamento da Avaliação do Storyboard: DAD/nivel1/storyboard/planejamentoStoryboard.md
          - Planejamento do Relato dos Resultados: DAD/nivel1/storyboard/resultadoStory.md
          - Relato dos Resultados do Storyboard: DAD/nivel1/storyboard/relatoDosResultados.md
          - Storyboards: DAD/nivel1/storyboard/storyboards.md
      - Análise de Tarefas:
          - Planejamento da Avaliação da Análise de Tarefas: DAD/nivel1/AnaliseTarefas/planejamento.md
          - Planejamento do Relato dos Resultados da Avaliação: DAD/nivel1/analiseDeTarefas/planejamentoResultadosAnaliseTarefas.md
          - Relato dos Resultados da Avaliação: DAD/nivel1/AnaliseTarefas/resultado.md
    - Nível 2:
      - Protótipo de Papel:
        - Planejamento da Avaliação do protótipo de papel: DAD/nivel2/prototipoDePapel/planejamento.md
        - Planejamento do Relato dos resultados do protótipo de papel: DAD/nivel2/prototipoDePapel/plan_relato.md
  - Verificação:
    - Planejamento: verificacao/planejamendoDaVerificacao.md
    - Planejamento da Avaliação do protótipo de papel: verificacao/plan_avaliacao.md
    - Planejamento do Relato dos resultados do protótipo de papel: verificacao/plan_relato.md
    - Aspectos Éticos: verificacao/aspectos_eticos.md
    - Padronização do Projeto: verificacao/padronizacaoProjeto.md
       - Storyboard:
          - Planejamento da Avaliação do Storyboard: verificacao/DAD/nivel01/storyboard/planejamento_avaliacao_storyboar.md
          - Planejamento do Relato dos Resultados: verificacao/DAD/nivel01/storyboard/planejamento_relato_resultados_storyboard.md
          - Relato dos Resultados do Storyboard: verificacao/DAD/nivel01/storyboard/relato_resultados.md
          - Storyboards: verificacao/DAD/nivel01/storyboard/storyboards.md
        
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/brightness-7
        name: Mudar para o modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para o modo claro

  language: pt-BR
  favicon: assets/icon.PNG
  logo: assets/icon.PNG
